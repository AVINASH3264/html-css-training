<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="Stylesheet" href="/nav_bar/ggreplica.css" />
    <link rel="Stylesheet" href="design.css" />
  </head>
  <body>
    <div>
      <div class="headcontainer">
        <div class="logo"><img src="/nav_bar/image 24.png" alt="Logo!" /></div>

        <div id="navleft">
          <a class="active" href="#">Home</a>
          <a href="#">About US</a>
          <a href="#">Patient Care</a>
          <a href="#">Department</a>
          <a href="#">News & Media</a>
          <a href="#">Careers</a>
          <a href="#">Contact Us</a>
        </div>
      </div>

      <div class="top_header">
        <div class="docimg">
          <img src="Group 94.png" alt="dock!" />
        </div>
        <div class="headertext">
          <h2 id="love">Love & Care to<br> Humanity</h2>
          <br>

          <p id="south">Fastest-Growing Multi Speciality Hospital<br> in South Kerala</p>
          <br>
          <br>
          <button class="button"> Book an Appointment</button>
         
          <button class="playbtn" >Doctors Talk<img src="Group 48.png"></button>
        </div>
      </div>
        
      
      <div class="selectionform">
        <form>
            <h2>Book an Appointment</h2>
            <div class="row1">
              
                <input class="fname"  type="text" id="fname" placeholder="Full Name"name="fname" value="">
                
                <input class="lnum" type="number" id="lname"placeholder="Phone Number" name="lname" value="">
                
                <label for="date" ></label>
                <input class="date"  type="date" id="fname"placeholder="Date" name="fname" value="">
            </div>
            <div class="row2">
                
                <select class="dept" type="text" id="fname" name="fname"placeholder="Department:" value="">
                  <option value="">General Medicine</option>
                  <option value="">ENT</option>
                  <option value="">Dermatology</option>
                  <option value="">Emergency Medicine</option>
                  <option value="">Neonatology</option>
                  <option value="">Dendisrty</option>
                  <option value="">Cardiology</option>
                  <option value="">Pulmunology</option>
                </select>
                
                <select class="doc" type="text" id="lname"placeholder="Doctor" name="lname" value="">
                  <option value="">Dr Hari</option>
                  <option value="">Dr Suneesh</option>
                  <option value="">Dr Joel</option>
                  <option value="">Dr Sumesh</option>
                  <option value="">Dr anika</option>
                  <option value="">Dr Avinash</option>
                  <option value="">Dr Veena</option>
                  <option value="">Dr Sumsum</option>
                </select>
                
                <button class="button big"> Book an Appointment</button>
                
            
                </div>
        </form>
      </div>
    </div>

  </body>
</html>
